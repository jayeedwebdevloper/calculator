<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section>
        <div class="calculator">
            <h2 id="name">Jayeed</h2>
            <div class="buttons">
                <div class="screen">
                    <h3 id="value"></h3>
                </div>
                <button id="clear">Clear</button>
                <button class="group-1">1</button>
                <button class="group-1">2</button>
                <button class="group-1">3</button>
                <button class="group-1" id="plus">+</button>
                <button class="group-1" id="minus">-</button>
                <button class="group-1">4</button>
                <button class="group-1">5</button>
                <button class="group-1">6</button>
                <button class="group-1" id="into">*</button>
                <button class="group-1" id="devid">/</button>
                <button class="group-1">7</button>
                <button class="group-1">8</button>
                <button class="group-1">9</button>
                <button class="group-1">0</button>
                <button class="group-1">.</button>
                <button class="group-1" id="double">00</button>
                <button id="equal" class="group-1">=</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
